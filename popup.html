<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title> Tour & Travel </title>
        <link rel="stylesheet" href="style.css">

         <!-- font awesome cdn link  -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      
        <!-- ===== Iconscout CSS ===== -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }

            .container6{
                width: 100%;
                height: 100vh;
                background: #3c5077;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .btn{
                padding: 10px 60px;
                background: #fff;
                border: 0;
                margin-left: 3%;
                outline: none;
                cursor: pointer;
                font-size: 22px;
                font-weight: 500;
                border: 30px;
            }

            .popup{
                width: 400px;
                background: #fff;
                border-radius: 6px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                padding: 0 30px 30px;
                color: #333;
                visibility: hidden;
                transition: transform 0.4s, top 0.4s;
            }

            .open-popup{
                visibility: visible;
                top: 50%;
                transform: translate(-50%, -50%) scale(1);
            }

            .popup img{
                width: 100px;
                margin-top: -50px;
                border-radius: 50%;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            .popup h2{
                font-size: 38px;
                font-weight: 500;
                margin: 30px 0 10px;
            }

            .popup p{
                margin-top: 4%;
                font-size: 18px;
            }

            .popup button{
                width: 100%;
                margin-top: 50px;
                padding: 10px 0;
                background: #6fd649;
                color: #fff;
                border: 0;
                outline: none;
                font-size: 18px;
                border-radius: 8px;
                cursor: pointer;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }
        </style>
    </head>

    <body>

        <header>      
            <h3><img src="Images and Videos/logo.png"></img> Covid Bite </h3>
      
            <nav class="navbar">
                <a href="Home.html">Home</a></li>
                <a href="Booking.html">Booking</a></li>
                <a href="Self Try-Out.html">Self Test</a></li>
                <a href="Contact.html">Contact</a></li>
                <a href="Booking.html">FAQ's</a></li>
                <a href="Hospitals.html">Hospitals</a></li>
                <a href="Tips.html">Tips</a></li>
                <a href="Feedback.html">Feedback</a></li>
                <a href="Login.html">Login</a></li>
            </nav>
      
            <div class="icons">
                <i class="fas fa-search" id="search-btn"></i>
                <i class="fas fa-user" id="login-btn"></i>
            </div>
        </header>
        
        <div class="container6">
            <button type="submit" class="btn" onclick="openPopup()"> See Your Report</button>
            <div class="popup" id="popup">
                <img src="Images and Videos/tick.jpeg">
                <h2> Negative! </h2>
                <p> You are not Covid Positive! </p>
                <button type="button" onclick="closePopup()"> OK </button>
            </div>
        </div>

        <script>
            var popup = document.getElementById("popup");

            function openPopup(){
                popup.classList.add("open-popup");
            }

            function closePopup(){
                popup.classList.remove("open-popup");
            }

        </script>

    </body>
</html>
