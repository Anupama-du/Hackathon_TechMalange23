        <h1 class="heading">
            <span>R</span>
            <span>E</span>

            <span>C</span>
            <span>H</span>
            <span>-</span>
            <span>U</span>
            <span>S</span>
        </h1>
    
        <div class="row">
    
            <div class="image5">
                <img src="Images and Videos/Contact us-amico.png" alt="">
            </div>
    
            <form>
                <div class="inputBox">
                    <input type="text" name="n" placeholder="Name" required>
                </div>

                <div class="inputBox">
                    <input type="text" name="e" placeholder="Email" required>
                </div>

                <div class="inputBox">
                    <input type="text" name="p" placeholder="Phone Number">
                </div>

                <div class="inputBox">
                    <input type="text" name="m" placeholder="Write Message" required>
                </div>

                <!--<textarea placeholder="Write Message" name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" class="btn" value="send message">
                <button type="submit" class="btn" onclick="validation(this.login_form)"> Send Message </button>
            -->

                <input type="submit" class="btn" onclick="validation(this.form)">
                
            </form>
    
        </div>
        
        <script>
           function validation(f1)
           {
                if((f1.n.value == "") && (f1.p.value == "") && (f1.e.value == "") && (f1.m.value == ""))
                {
                    alert("Please fill out the details !!!")
                }

                else
                {
                    if(f1.n.value === '') 
                    {
                        alert('Name cannot be blank');
                    } 
                       
                    if(f1.e.value === '') 
                    {
                        alert('Email cannot be blank');
                    } 

                    else if((f1.n.value !== '') && (f1.e.value !== ''))
                    {
                        alert("Thanks for Reaching Out !!!")
                    }
                }                
           }
        </script>
